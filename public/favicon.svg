<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tower" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4c4a8"/>
      <stop offset="100%" style="stop-color:#8b6b4a"/>
    </linearGradient>
  </defs>
  <!-- Tower base -->
  <rect x="20" y="70" width="60" height="25" rx="2" fill="url(#tower)" stroke="#6b5344" stroke-width="2"/>
  <!-- Tower middle -->
  <rect x="25" y="45" width="50" height="30" rx="2" fill="url(#tower)" stroke="#6b5344" stroke-width="2"/>
  <!-- Tower upper -->
  <rect x="30" y="25" width="40" height="25" rx="2" fill="url(#tower)" stroke="#6b5344" stroke-width="2"/>
  <!-- Tower top -->
  <rect x="35" y="10" width="30" height="20" rx="2" fill="url(#tower)" stroke="#6b5344" stroke-width="2"/>
  <!-- Tower peak -->
  <polygon points="50,2 60,10 40,10" fill="#c4a878"/>
  <!-- Windows -->
  <rect x="45" y="75" width="10" height="15" rx="1" fill="#4a3728"/>
  <rect x="35" y="50" width="8" height="10" rx="1" fill="#4a3728"/>
  <rect x="57" y="50" width="8" height="10" rx="1" fill="#4a3728"/>
  <rect x="45" y="30" width="10" height="12" rx="1" fill="#4a3728"/>
</svg>
